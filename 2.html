<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img src="tiger.jpg" id="c">

	<script>
		function changetoduck(){
			document.getElementById("c").src="duck.jpg"
		}
		function changetotiger(){
			document.getElementById("c").src="tiger.jpg"
		}

	</script>
	<button onclick="changetoduck()">變更圖片</button>
	<button onclick="changetotiger()">還原</button>
</body>
</html>
