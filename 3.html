<!DOCTYPE html>
<html>
<head>
	<title>成績判別</title>
</head>
<body>
	<form>
	<br>
	輸入您的分數:<input type="number" id="a" value=60> 
	</br>
	<br>
	結果: <output id="result"></output>
	</br>
	</form>

	<script>
		function judge(){
			var grade
			var situation
			grade=parseFloat(document.getElementById("a").value);
			if (grade >= 60) {
    			situation = "very good";
  			} else {
    			situation = "very bad";
  			}
  		document.getElementById("result").innerHTML = situation;
			}
		
	</script>
	<br>
	<button onclick="judge()">Test it</button>

</body>
</html>
